# HR RAG System - CI Pipeline
#
# This workflow runs on every push and pull request to:
# 1. Run the test suite
# 2. Check code quality
# 3. Build Docker image
#
# Tests must pass before merging to main branch.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # --- Test Job ---
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # --- Lint Job ---
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install black isort flake8

      - name: Check formatting with Black
        run: |
          black --check --diff app/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app/ tests/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 app/ tests/ --max-line-length=100 --ignore=E501,W503
        continue-on-error: true

  # --- Docker Build Job ---
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: hr-rag-system:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- Security Scan Job ---
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check
        continue-on-error: true